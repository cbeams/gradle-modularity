
plugins {
    id 'jvm-component'
    id 'java-lang'
}

model {
    components {
        bar(JvmLibrarySpec) {
            sources {
                java {
                    source.srcDir 'src/bar/java'
                }
            }
            api {
                exports 'com.example.bar'
            }
            targetPlatform 'java6'
            targetPlatform 'java7'
        }
    }
}
